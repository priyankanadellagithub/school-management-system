{% include 'header.html' %}
<script src="{{ url_for('static', filename='js/teacher.js') }}"></script>
<body>
    {% include 'top_menus.html' %}
    <div class="container">
        {% include 'left_menus.html' %}
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <a href="#"><strong><span class="ti-home"></span> Edit Teacher</strong></a>
                    <hr>
                    {% for teacher in teachers %}
                    <form method="post" enctype="multipart/form-data" action="{{ url_for('save_teacher', teacher_id=teacher.teacher_id) }}">
                        <div class="modal-body">
							<div class="form-group">
                                <label for="teacher_id">Teacher ID</label>
                                <input type="text" class="form-control" name="teacher_id" value="{{ teacher.teacher_id }}"readonly/ >
                            </div>
                            <div class="form-group">
                                <label for="first_name">First Name</label>
                                <input type="text" class="form-control" name="first_name" value="{{ teacher.first_name }}" >
                            </div>
                            <div class="form-group">
                                <label for="last_name">Last Name</label>
                                <input type="text" class="form-control" name="last_name" value="{{ teacher.last_name }}" >
                            </div>
                            <div class="form-group">
                                <label for="join_date">Join Date</label>
                                <input type="date" class="form-control" name="join_date" value="{{ teacher.join_date }}">
                            </div>
                            <div class="form-group">
                                <label for="dob">DOB</label>
                                <input type="date" class="form-control" name="dob" value="{{ teacher.dob }}">
                            </div>
                            <div class="form-group">
                                <label for="gender">Gender</label>
                                <select class="form-control" name="gender">
                                    <option value="male" {% if teacher.gender == "male" %} selected {% endif %}>Male</option>
                                    <option value="female" {% if teacher.gender == "female" %} selected {% endif %}>Female</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="phone_no">Phone No</label>
                                <input type="text" class="form-control" name="phone_no" value="{{ teacher.phone_no }}">
                            </div>
                            <div class="form-group">
                                <label for="city">City</label>
                                <input type="text" class="form-control" name="city" value="{{ teacher.city }}">
                            </div>
                            <div class="form-group">
                                <label for="zipcode">Zipcode</label>
                                <input type="text" class="form-control" name="zipcode" value="{{ teacher.zipcode }}">
                            </div>
                            <div class="form-group">
                                <label for="district">District</label>
                                <input type="text" class="form-control" name="district" value="{{ teacher.district }}">
                            </div>
                        </div>  
                        <div class="modal-footer">
                            <input type="hidden" name="action" value="updateTeacher" />
                            <input type="submit" class="btn btn-info" value="Save" />
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>  
                    </form>
                    {% endfor %}                        
                </div>  
            </div>
        </div>  
    </div> 
</body>
</html>
