{% include 'header.html' %}
<script src="{{ url_for('static', filename='js/student.js') }}"></script>
<body>
    {% include 'top_menus.html' %}
    <div class="container">
        {% include 'left_menus.html' %}
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <a href="#"><strong><span class="ti-user"></span> Edit Student</strong></a>
                    <hr>
                    {% for student in students %}
                    <form method="post" enctype="multipart/form-data" action="{{ url_for('save_student', student_id=student.student_id) }}">
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="student_id">Student ID</label>
                                <input type="text" class="form-control" name="student_id" value="{{ student.student_id }}"readonly/ >
                            </div>
                            <div class="form-group">
                                <label for="school_id">School ID</label>
                                <input type="text" class="form-control" name="school_id" value="{{ student.school_id }}">
                            </div>
                            <div class="form-group">
                                <label for="first_name">First Name</label>
                                <input type="text" class="form-control" name="first_name" value="{{ student.first_name }}" >
                            </div>
                            <div class="form-group">
                                <label for="last_name">Last Name</label>
                                <input type="text" class="form-control" name="last_name" value="{{ student.last_name }}" >
                            </div>
                            <div class="form-group">
                                <label for="dob">DOB</label>
                                <input type="date" class="form-control" name="dob" value="{{ student.dob }}">
                            </div>
                            <div class="form-group">
                                <label for="academic_year">Academic Year</label>
                                <input type="text" class="form-control" name="academic_year" value="{{ student.academic_year }}">
                            </div>
                            <div class="form-group">
                                <label for="city">City</label>
                                <input type="text" class="form-control" name="city" value="{{ student.city }}">
                            </div>
                            <div class="form-group">
                                <label for="zip_code">Zip Code</label>
                                <input type="text" class="form-control" name="zip_code" value="{{ student.zip_code }}">
                            </div>
                            <div class="form-group">
                                <label for="caste">Caste</label>
                                <input type="text" class="form-control" name="caste" value="{{ student.caste }}">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <input type="hidden" name="action" value="updateStudent" />
                            <input type="submit" class="btn btn-info" value="Save" />
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </form>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
