{% include 'header.html' %}
<script src="{{ url_for('static', filename='js/marks.js') }}"></script>
<body>
    {% include 'top_menus.html' %}
    <div class="container">
        {% include 'left_menus.html' %}
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <a href="#"><strong><span class="ti-pencil-alt"></span> Edit Marks</strong></a>
                    <hr>
                    {% for mark in marks %}
                    <form method="post" action="{{ url_for('save_marks') }}">
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="student_id">Student ID</label>
                                <input type="text" name="student_id" id="student_id" class="form-control" value="{{ mark.student_id }}" >
                            </div>
                            <div class="form-group">
                                <label for="course_id">Course ID</label>
                                <input type="text" name="course_id" id="course_id" class="form-control" value="{{ mark.course_id }}" >
                            </div>
                            <div class="form-group">
                                <label for="marks_scored">Marks Scored</label>
                                <input type="text" name="marks_scored" id="marks_scored" class="form-control" value="{{ mark.marks_scored }}">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <input type="hidden" name="action" value="updateMarks" />
                            <input type="submit" class="btn btn-info" value="Save" />
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </form>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
