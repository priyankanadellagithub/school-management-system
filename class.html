{% include 'header.html' %}
<script src="{{ url_for('static', filename='js/class.js') }}"></script>
<body>
    {% include 'top_menus.html' %}
    <div class="container">        
        {% include 'left_menus.html' %}    
        <div class="content">
            <div class="container-fluid">   
                <div class="row">
                    <a href="#"><strong><span class="ti-crown"></span> Classes Section</strong></a>
                    <hr>    
                    <div class="float-right mb-2 col-md-2">
                        <button type="button" id="addClass" class="btn btn-info" title="Add class"><i class="fas fa-plus"></i> Add</button>
                    </div>
                    <br><br>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Class ID</th>
                                <th>Class Name</th>
                                <th>Actions</th>                  
                            </tr>
                        </thead>
                        <tbody>
                            {% for class in classes %}
                            <tr>
                                <td>{{ class.class_id }}</td>
                                <td>{{ class.name }}</td>
                                <td>
                                    <a href="{{ url_for('edit_class', class_id=class.class_id) }}" id="{{ class.class_id }}" class="btn btn-primary update">Edit</a>
                                    <a href="{{ url_for('delete_class', class_id=class.class_id) }}" class="btn btn-danger">Delete</a>
                                </td>
                            </tr> 
                            {% endfor %}     
                        </tbody>
                    </table>            
                    <hr> 
                </div>
            </div>  
        </div>  
    </div>
    <div id="classModal" class="modal fade">
        <div class="modal-dialog">
            <form method="post" id="classForm" action="{{ url_for('save_class')}}">
                <div class="modal-content">
                    <div class="modal-header">                        
                        <h4 class="modal-title"><i class="fa fa-plus"></i> Edit Class</h4>
                    </div>
                    <div class="modal-body">     
                        <div class="form-group">							
							<label for="class_id" class="control-label">Class ID</label>				
							<input type="text" name="class_id" id="class_id" autocomplete="off" class="form-control" placeholder="Class ID" required >										
						</div>	               
                        <div class="form-group">                            
                            <label for="name" class="control-label">Class Name*</label>                        
                            <input type="text" name="name" id="name" autocomplete="off" class="form-control" placeholder="Class Name" required>                                        
                        </div>                      
                    </div>
                    <div class="modal-footer">
                        <input type="hidden" name="action" id="action" value="" />
                        <input type="submit" name="save" id="save" class="btn btn-info" value="Save" />
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
