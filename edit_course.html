{% include 'header.html' %}
<script src="{{ url_for('static', filename='js/course.js') }}"></script>
<body>
    {% include 'top_menus.html' %}
    <div class="container">
        {% include 'left_menus.html' %}
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <a href="#"><strong><span class="ti-crown"></span> Edit Course</strong></a>
                    <hr>
                    {% for course in courses %}
                    <form method="post" action="{{ url_for('save_course') }}">
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="course_id">Course ID</label>
                                <input type="text" name="course_id" id="course_id" class="form-control" value="{{ course.course_id }}" readonly/ >
                            </div>
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" name="name" id="name" class="form-control" value="{{ course.name }}">
                            </div>
                            <div class="form-group">
                                <label for="teacher_id">Teacher ID</label>
                                <input type="text" name="teacher_id" id="teacher_id" class="form-control" value="{{ course.teacher_id }}">
                            </div>
                            <div class="form-group">
                                <label for="class_id">Class ID</label>
                                <input type="text" name="class_id" id="class_id" class="form-control" value="{{ course.class_id }}">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <input type="hidden" name="action" value="updateCourse" />
                            <input type="submit" class="btn btn-info" value="Save" />
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </form>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
